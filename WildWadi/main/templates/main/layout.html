{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{%  endblock  %}</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link  rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link  rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<body>
    <aside>
        <img src="{% static 'main/img/Logo.png'%}" alt="logo" width="200" height="200">

        <h3></h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>About us</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane"></i>Contacts</li></a>
            <a href="{% url 'button_home' %}"><li><i class="fas fa-address-card"></i></i>Book now</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {%  endblock  %}
    </main>



</body>
</html>
